- id: '1689562922595'
  alias: Office
  description: ''
  trigger:
  - platform: time
    at: 07:00:00
    id: start_work
  - platform: time
    at: '18:00:00'
    id: end_work
  - platform: state
    entity_id:
    - binary_sensor.office_motion_sensor_occupancy
    to: 'on'
    id: office_motion
  - platform: numeric_state
    entity_id: sensor.office_motion_sensor_illuminance_lux
    below: 25
    id: lux_below_25
  - platform: numeric_state
    entity_id: sensor.office_motion_sensor_illuminance_lux
    above: 40
    id: lux_above_40
  - platform: state
    entity_id:
    - binary_sensor.office_motion_sensor_occupancy
    to: 'off'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: office_clear_for_30
  - platform: state
    entity_id:
    - sensor.office_motion_sensor_temperature
    id: temp_change
  - platform: state
    entity_id:
    - alarm_control_panel.wrapped_alarm
    to: armed_away
    id: alarm_away
  condition: []
  action:
  - variables:
      is_workday: '{{ now().weekday() < 5 and now().hour > 7 and now().hour < 18 }}'
  - if:
    - condition: trigger
      id:
      - lux_above_40
    - condition: state
      entity_id: light.office_ceiling_fan
      state: 'on'
    then:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.office_ceiling_fan
    - service: notify.mobile_app_toms_iphone
      data:
        title: Turn off light
        message: Lux {{ trigger.to_state.state }}
      enabled: false
  - if:
    - condition: or
      conditions:
      - condition: and
        conditions:
        - condition: trigger
          id:
          - lux_below_25
        - condition: template
          value_template: '{{ is_workday }}'
      - condition: and
        conditions:
        - condition: trigger
          id:
          - office_motion
          - start_work
        - condition: numeric_state
          entity_id: sensor.office_motion_sensor_illuminance_lux
          below: 25
    then:
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.office_ceiling_fan
    - service: notify.mobile_app_toms_iphone
      data:
        title: Turn on light
        message: Lux {{ states(sensor.office_motion_sensor_illuminance_lux) }}
      enabled: false
  - if:
    - condition: trigger
      id:
      - end_work
      - office_clear_for_30
      - alarm_away
    - condition: or
      conditions:
      - condition: state
        entity_id: alarm_control_panel.wrapped_alarm
        state: armed_away
      - condition: and
        conditions:
        - condition: template
          value_template: '{{ not is_workday }}'
        - condition: state
          entity_id: binary_sensor.office_motion_sensor_occupancy
          state: 'off'
          for:
            hours: 0
            minutes: 30
            seconds: 0
    then:
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.office_tv
    - service: fan.turn_off
      data: {}
      target:
        entity_id: fan.office_ceiling_fan
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.office_ceiling_fan
    - service: notify.mobile_app_toms_iphone
      data:
        title: Turn off
        message: light & fan
      enabled: false
  - if:
    - condition: trigger
      id:
      - temp_change
      - start_work
      - office_motion
    then:
    - variables:
        temp: '{{ states(''sensor.office_motion_sensor_temperature'') }}'
        fan_speed: "{% if temp < 72 %}\n  0\n{% elif temp < 76 %}\n  33\n{% elif temp
          < 80 %}\n  66\n{% else %}\n  100\n{% endif %}\n  \n"
    - if:
      - condition: template
        value_template: '{{ fan_speed != state_attr(''fan.office_ceiling_fan'', ''percentage'')
          }}'
      then:
      - if:
        - condition: template
          value_template: '{{ fan_speed > 0 }}'
        - condition: or
          conditions:
          - condition: template
            value_template: '{{ is_workday }}'
          - condition: trigger
            id:
            - office_motion
        then:
        - service: fan.set_percentage
          data:
            percentage: '{{ fan_speed }}'
          target:
            entity_id: fan.office_ceiling_fan
        else:
        - service: fan.turn_off
          data: {}
          target:
            entity_id: fan.office_ceiling_fan
      - service: notify.mobile_app_toms_iphone
        data:
          title: Fan Speed Update
          message: '{{ fan_speed }} ({{ temp }}Â°)'
        enabled: false
  mode: single
- id: '1689773551816'
