- id: '1606676673191'
  alias: 'Proximity: Set Thermostats to Eco'
  description: Set thermostats to Eco if more than 20 miles away and traveling away
    from home.
  trigger:
  - platform: numeric_state
    entity_id: proximity.home
    above: 10
  - platform: state
    entity_id:
    - proximity.home
    attribute: dir_of_travel
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: proximity.home
      attribute: dir_of_travel
      state: towards
  - condition: numeric_state
    entity_id: proximity.home
    above: 10
  - condition: or
    conditions:
    - condition: state
      entity_id: climate.downstairs
      attribute: preset_mode
      state: none
    - condition: state
      entity_id: climate.upstairs
      attribute: preset_mode
      state: none
  action:
  - device_id: e74fe3309cf9ebdff5b8de50dc762cd2
    domain: climate
    entity_id: 9c57958aa4086eebc3c1c663f1dcfe64
    type: set_preset_mode
    preset_mode: eco
  - device_id: bce5cbf2a20b1630b3fcd0c39f29f7ad
    domain: climate
    entity_id: 0356f8a2d4516c53d1077d9dd81fea49
    type: set_preset_mode
    preset_mode: eco
  - service: notify.mobile_app_toms_iphone
    data:
      message: Thermostats have been set Eco mode
      title: Leaving Home
  mode: single
- id: '1606676792936'
  alias: 'Proximity: Set Thermostats to Normal'
  description: Set thermostats to Eco if more than 20 miles away and traveling towards
    from home.
  trigger:
  - platform: numeric_state
    entity_id: proximity.home
    below: 10
  - platform: state
    entity_id:
    - proximity.home
    attribute: dir_of_travel
    to: towards
  condition:
  - condition: numeric_state
    entity_id: proximity.home
    below: 10
  - condition: not
    conditions:
    - condition: state
      entity_id: proximity.home
      attribute: dir_of_travel
      state: away_from
  - condition: or
    conditions:
    - condition: state
      entity_id: climate.downstairs
      attribute: preset_mode
      state: eco
    - condition: state
      entity_id: climate.upstairs
      attribute: preset_mode
      state: eco
  action:
  - device_id: e74fe3309cf9ebdff5b8de50dc762cd2
    domain: climate
    entity_id: 9c57958aa4086eebc3c1c663f1dcfe64
    type: set_preset_mode
    preset_mode: none
  - device_id: bce5cbf2a20b1630b3fcd0c39f29f7ad
    domain: climate
    entity_id: 0356f8a2d4516c53d1077d9dd81fea49
    type: set_preset_mode
    preset_mode: none
  - service: notify.mobile_app_toms_iphone
    data:
      message: Thermostats have been set Normal mode
      title: Going Home
  mode: single
- id: '1607443386474'
  alias: Reset Motion Sensors
  description: ''
  trigger:
  - platform: state
    to: 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    entity_id:
    - binary_sensor.front_door_motion_sensor
    - binary_sensor.great_room_motion_sensor
    - binary_sensor.kitchen_motion_sensor
    - binary_sensor.basement_motion_sensor
    id: motion_detected
  - platform: homeassistant
    event: start
    id: ha_start
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - motion_detected
    then:
    - service: python_script.hass_entities
      data:
        action: set_state
        entity_id: '{{ trigger.entity_id }}'
        state: 'off'
    else:
    - delay: 00:01:00
    - service: python_script.hass_entities
      data:
        action: set_state
        entity_id: binary_sensor.front_door_motion_sensor
        state: 'off'
    - service: python_script.hass_entities
      data:
        action: set_state
        entity_id: binary_sensor.great_room_motion_sensor
        state: 'off'
    - service: python_script.hass_entities
      data:
        action: set_state
        entity_id: binary_sensor.kitchen_motion_sensor
        state: 'off'
    - service: python_script.hass_entities
      data:
        action: set_state
        entity_id: binary_sensor.basement_motion_sensor
        state: 'off'
  mode: queued
  max: 10
