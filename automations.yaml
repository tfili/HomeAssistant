- id: '1689557717000'
  alias: Doorbell
  description: ''
  trigger:
  - platform: event
    event_type: nest_event
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.device_id == ''071987be0fcc0f04e764fa87ef7cfa08''
      and (trigger.event.data.type == ''doorbell_chime'' or trigger.event.data.type
      == ''camera_person'') }}'
  action:
  - variables:
      light_state: '{{ states(''light.cabinet'') }}'
  - parallel:
    - service: notify.alexa_media
      data:
        target:
        - media_player.basement_echo
        - media_player.bedroom_echo
        - media_player.kitchen_echo_show
        data:
          type: tts
        message: '"Someone is at the front door"'
    - service: media_player.play_media
      data:
        media_content_id: Show front door
        media_content_type: custom
      target:
        entity_id: media_player.kitchen_echo_show
    - if: []
      then:
      - service: tts.cloud_say
        data:
          cache: true
          entity_id: media_player.office_display
          message: Someone is at the front door
      - wait_for_trigger:
        - platform: state
          entity_id:
          - media_player.office_display
          to:
          - 'off'
          - idle
        timeout:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: camera.play_stream
        data:
          media_player: media_player.office_display
        target:
          entity_id: camera.front_door
    - if: []
      then:
      - if:
        - condition: state
          entity_id: light.cabinet
          state: 'off'
        then:
        - service: light.turn_on
          data: {}
          target:
            entity_id: light.cabinet
        - delay:
            hours: 0
            minutes: 0
            seconds: 1
            milliseconds: 0
      - variables:
          brightness: '{{ state_attr(''light.cabinet'', ''brightness'') }}'
          color:
          - '{{ state_attr(''light.cabinet'', ''color'').x }}'
          - '{{ state_attr(''light.cabinet'', ''color'').y }}'
      - service: light.turn_on
        data:
          rgb_color:
          - 247
          - 2
          - 2
          brightness: 255
        target:
          entity_id: light.cabinet
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: light.turn_on
        data:
          xy_color: '{{ color }}'
          brightness: '{{ brightness }}'
        target:
          entity_id: light.cabinet
      - if:
        - condition: template
          value_template: '{{ light_state == ''off'' }}'
        then:
        - delay:
            hours: 0
            minutes: 0
            seconds: 2
            milliseconds: 0
        - service: light.turn_off
          data: {}
          target:
            entity_id: light.cabinet
  mode: single
