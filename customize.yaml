# Don't create an MQTT sensor for things that already have battery sensors
device_tracker.iphone:
  battery_sensor_creation_disabled: true
device_tracker.theresas_iphone:
  battery_sensor_creation_disabled: true
vacuum.roomba_greatroom:
  battery_sensor_creation_disabled: true
vacuum.braava_jet:
  battery_sensor_creation_disabled: true
  
# Ignore low batteries on phones
sensor.iphone_battery_level:
  battery_alert_disabled: true
sensor.theresas_iphone_battery_level:
  battery_alert_disabled: true