      {{ state_attr("cover.bedroom_left_blind", "current_position") }}
    device_class: shade
    open_cover:
      - action: cover.open_cover
        target:
          entity_id: cover.bedroom_left_blind
    close_cover:
      - action: cover.close_cover
        target:
          entity_id: cover.bedroom_left_blind
    stop_cover:
