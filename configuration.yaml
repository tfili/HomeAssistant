# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  # Packages
  packages: !include_dir_merge_named packages

  # 2FA
  auth_mfa_modules:
    - type: totp
  
  # Let known users login from their phones
  # Let kiosk user login from local network
  # Any other scenario requires HA login
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/24
      trusted_users:
        192.168.0.4:
          - 9c546e5ab33f47fcbd2103594668aaaf # tom
        192.168.0.5:
          - 7e537ada4de44808a33c00cbf425c4e0 # jami
        192.168.0.0/24:
          - 74a1a86c82c44c3db9e8263156846c35 # Kiosk

  # On restart, set the automations enabled flags to previous values
  customize_domain:
    automation:
      initial_state: true

logger:
  default: warning

# HTTP Server settings
# IP Banning blocks IOS app too easily so its disabled
# http:
#   ip_ban_enabled: true
#   login_attempts_threshold: 5

# Lovelace configuration
frontend:
  themes: !include_dir_merge_named themes

# Enable wake on lan
wake_on_lan:

# Enable discovery
discovery:

# Enable camera mqtt_statestream:
stream:

# Enable proximity sensors for all iphones
proximity:
  home_tom:
    devices:
      - device_tracker.toms_iphone
    tolerance: 50
    unit_of_measurement: mi
  home_jami:
    devices:
      - device_tracker.jamis_iphone
    tolerance: 50
    unit_of_measurement: mi
  home:
    devices:
      - device_tracker.toms_iphone
      - device_tracker.jamis_iphone
    tolerance: 50
    unit_of_measurement: mi

# Recorder
recorder:
  # MariaDB
  db_url: mysql://homeassistant:vcQh9QYWaWqexC86FyqYechwKgHS9mqr@core-mariadb/homeassistant?charset=utf8mb4
  # Exclude history some entities
  exclude:
    domains:
      - calendar
      - group
      - remote
      - update
      - weather
    entity_globs:
      # AdGuard
      - sensor.adguard_*
      - switch.adguard_*
      # Alexa Media Player
      - media_player.*_alexa_*
      - sensor.*_alexa_*
      - switch.*_alexa_*
      # iRobot
      - automation.mop_*
      - input_boolean.vacuum_*
      - input_text.vacuum_*
      - sensor.mop_*
      - automation.vacuum_*
      - input_boolean.mop_*
      - input_text.mop_*
      - sensor.vacuum_*
      # Supervisor & Zigbee2MQTT
      - binary_sensor.*_update_available
      - sensor.*_version
      # Ubiquity Unifi
      - sensor.*_rx
      - sensor.*_tx
      - sensor.rx_*
      - sensor.tx_*
      # Shelly Firmware updates
      - binary_sensor.*_firmware_update
      - button.*_update_firmware
    entities:
      # Feed Parser
      - sensor.iron_cross_athletics
      # iRobot
      - vacuum.rest980
      - sensor.rest980mop
      - camera.roomba
      - camera.braava
      # Sun
      - sun.sun
      # Ubiquity Unifi
      - sensor.rx
      - sensor.tx

alert: !include alerts.yaml
automation: !include automations.yaml
input_boolean: !include input_boolean.yaml
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
template: !include_dir_list templates/

# Enable python scripts
python_script:
