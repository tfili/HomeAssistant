# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_merge_named packages
  auth_mfa_modules:
    - type: totp
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/24
        #- 172.58.206.151
        #- 172.16.0.0/12
        #- fe80::/10
      trusted_users:
        192.168.0.55:
          - 9c546e5ab33f47fcbd2103594668aaaf # tom
        192.168.0.88:
          - 7e537ada4de44808a33c00cbf425c4e0 # jami
        192.168.0.0/24:
          - 74a1a86c82c44c3db9e8263156846c35 # Kiosk
  customize_domain:
    automation:
      initial_state: true

logger:
  default: warning

# lovelace:
#   mode: yaml

# Trust nginx and enable IP Banning
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
  #ip_ban_enabled: true
  #login_attempts_threshold: 5

frontend:
  themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate
    base_url: http://192.168.0.105:8123

# Enable discovery for mqtt
mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant

# Enable wake on lan
wake_on_lan:

# Enable discovery
discovery:

# Enable camera mqtt_statestream:
stream:

# Browser-mod
browser_mod:
  devices:
    28b5465d-e2fdeac4:
      name: laptop_linux_chrome

# Enable proximity sensors for all iphones
proximity:
  home_tom:
    devices:
      - device_tracker.toms_iphone
    tolerance: 50
    unit_of_measurement: mi
  home_jami:
    devices:
      - device_tracker.theresas_iphone
    tolerance: 50
    unit_of_measurement: mi
  home:
    devices:
      - device_tracker.toms_iphone
      - device_tracker.theresas_iphone
    tolerance: 50
    unit_of_measurement: mi

# Recorder
recorder:
  # MariaDB
  db_url: mysql://homeassistant:vcQh9QYWaWqexC86FyqYechwKgHS9mqr@core-mariadb/homeassistant?charset=utf8mb4
  # Exclude history some entities
  exclude:
    domains:
      - calendar
      - group
      - remote
    entity_globs:
      # AdGuard
      - sensor.adguard_*
      - switch.adguard_*
      # Alexa Media Player
      - media_player.*_alexa_*
      - sensor.*_alexa_*
      - switch.*_alexa_*
      # iRobot
      - automation.mop_*
      - input_boolean.vacuum_*
      - input_text.vacuum_*
      - sensor.mop_*
      - automation.vacuum_*
      - input_boolean.mop_*
      - input_text.mop_*
      - sensor.vacuum_*
      # Supervisor & Zigbee2MQTT
      - binary_sensor.*_update_available
      - sensor.*_version
      # Ubiquity Unifi
      - sensor.*_rx
      - sensor.*_tx
      - sensor.rx_*
      - sensor.tx_*
    entities:
      # Feed Parser
      - sensor.iron_cross_athletics
      # iRobot
      - sensor.rest980
      - sensor.rest980mop
      - camera.roomba
      - camera.braava
      # Sun
      - sun.sun
      # Ubiquity Unifi
      - sensor.rx
      - sensor.tx


alert: !include alerts.yaml
automation: !include automations.yaml
binary_sensor: !include binary_sensors.yaml
group: !include groups.yaml
input_boolean: !include input_boolean.yaml
ios: !include ios.yaml
light: !include light.yaml
notify: !include notify.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
timer: !include timer.yaml

# Enable python scripts
python_script:

# Nest config
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  project_id: !secret nest_project_id
  subscriber_id: !secret nest_subscriber_id

# Samsung TV cofig
media_player:
  - platform: samsungtv_tizen
    host: 192.168.0.181
    mac: !secret samsung_mac
    update_method: "smartthings"
    app_list: '{"YouTubeTV": "PvWgqxV3Xa.YouTubeTV", "Netflix": "RN1MCdNq8t.Netflix", "Disney+": "MCmYXNxgcu.DisneyPlus", "Prime Video": "evKhCgZelL.AmazonIgnitionLauncher2", "Hulu": "LBUAQX1exg.Hulu", "AppleTV": "com.samsung.tv.aria-video", "YouTube": "9Ur5IzDKqV.TizenYouTube"}'
    api_key: !secret samsung_api_key
    device_id: !secret samsung_device_id
    broadcast_address: "192.168.0.255"

# Owntracks
owntracks:
  max_gps_accuracy: 200
  waypoints: true
  mqtt_topic: "owntracks/#"
  events_only: true
  #secret: !secret owntracks_secret

# InfluxDB
influxdb:
  host: !secret influx_host
  port: 8086
  database: !secret influx_database
  username: !secret influx_username
  password: !secret influx_password
  max_retries: 3
  default_measurement: state

# Google Calendar
google:
  client_id: !secret google_client_id
  client_secret: !secret google_secret
