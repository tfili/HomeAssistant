# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages
  auth_mfa_modules:
    - type: totp
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/24
        - 172.16.0.0/12
        - FE80::/10
  customize_domain:
    automation:
      initial_state: 'on'

logger:
  default: warning
  logs:
    # log level for automation
    homeassistant.components.automation.reset_motion_sensors: debug

frontend:
  themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate
  
# Enable discovery for mqtt
mqtt:
  discovery: true
  discovery_prefix: homeassistant
  
# Enable wake on lan
wake_on_lan:

# Enable discovery
discovery:

# Enable proximity sensors for all iphones
proximity:
  home:
    devices:
      - device_tracker.toms_iphone
      - device_tracker.theresas_iphone
    tolerance: 50
    unit_of_measurement: mi

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
alert: !include alerts.yaml
binary_sensor: !include binary_sensors.yaml
sensor: !include sensors.yaml
ios: !include ios.yaml

# Enable python scripts
python_script:

# Nest config
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  project_id: !secret nest_project_id
  subscriber_id: !secret nest_subscriber_id

# Samsung TV cofig
